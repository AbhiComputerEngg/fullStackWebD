<!DOCTYPE html>
<html lang="en">
<head>
    <title>List using HTML</title>

<body>
    <ol style="1">
       <font size="4"><li><b>Colours</b></li></font> 

        <ul style="list-style-type:disc;">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ul>
        <font size="4"><li><b>Fruits</b></li></font>
        <ul style="list-style-type:circle;">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
    </ol>
    </head>
</body>
</html>
