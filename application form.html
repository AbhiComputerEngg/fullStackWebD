<!DOCTYPE html>
<html lang="en">
<head><h1>Application Form</h3></head>
<body>
    <form action="">
        <fieldset>
            <legend><b>Personal Information</b></legend>
            <label>Applicant Name: </label>
            <select>
                <option value="Mr.">Mr.</option>
                <option value="Dr.">Dr.</option>
                <option value="Ms.">Ms.</option>
            </select>
            <input type="text" required>
            <br> <br>
            <label>Father Name:</label>
            <select>
                <option value="Mr.">Mr.</option>
                <option value="Dr.">Dr.</option>
            </select>
            <input type="text" required>
            <br><br>
            <label>Gender:</label>
            <input type="Radio" name="Gender" value="M">Male
            <input type="Radio" name="Gender" value="F">Female
            <input type="Radio" name="Gender" value="O">Other
            <br><br>
            <label>Date Of Birth:</label>
            <input type="Date" required>
            <br><br>
            <label>Category:</label>
            <select required>
                <option value="">--Select--</option>
                <option value="Genral">Genral</option>
                <option value="OBC">OBC</option>
                <option value="SC/ST">SC/ST</option>
            </select>
        </fieldset>
        <fieldset>
            <legend><b>Contact Detail</b></legend>
            <label>Phone No:</label>
            <input type="text">
            <br><br>
            <label>Address:</label>
            <input type="text">
            <br><br>
            <label>City:</label>
            <input type="text">
            <br><br>
            <label>Pincode:</label>
            <input type="text">
            <br><br>
            <label>Email:</label>
            <input type="email">
            <br><br>
            <label>State</label>
            <select>
                <option value="">--Select--</option>
                <option value="UP">Uttar Pradesh</option>
                <option value="BR">Bihar</option>
                <option value="UK">Uttrakhand</option>
                <option value="HR">Haryana</option>
            </select>
        </fieldset>
        <fieldset>
            <legend><b>Qualification</b></legend>
            <table border="1" cellspacing="0">
                <tr>
                    <th>Serial No.</th>
                    <th>Qualification</th>
                    <th>University/Board</th>
                    <th>Passing Year</th>
                    <th>Percentage</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><select>
                            <option value="">--Select--</option>
                            <option value="10">10</option>
                        </select></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><select>
                            <option value="">--Select--</option>
                            <option value="12">12</option>
                        </select></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><select>
                            <option value="">--Select--</option>
                            <option value="UG">UG</option>
                        </select></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><select>
                            <option value="">--Select--</option>
                            <option value="PG">PG</option>
                        </select></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><b>Language</b></legend>
            <input type="checkbox" value="Hindi">Hindi <br>
            <input type="checkbox" value="English">English <br>
            <input type="checkbox" value="Both">Both <br>
        </fieldset>
        <fieldset>
            <legend><b>Identification Detail</b></legend>
            <label>Aadhaar No.</label>
            <input type="text"><br><br>
            <label>PanCard No.</label>
            <input type="text">
        </fieldset><br>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET"> 
    </form>
</body>
</html>
